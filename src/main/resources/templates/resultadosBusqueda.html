<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resultados de búsqueda</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="navbar">
  <a href="/api/persona/registrar">Registrar Persona</a>
  <a href="/api/persona/lista">Lista de Personas</a>
  <a href="/api/persona/buscar">Buscar Personas</a>
  <a href="/api/empresa/registrar">Registrar Empresa</a>
  <a href="/api/empresa/lista">Lista de Empresas</a>
  <a href="/api/contacto/registrar">Registrar Contacto</a>
  <a href="/api/contacto/lista">Lista de Contactos</a>
</div>
<div>
  <button class="logout-btn" onclick="location.href='/api/logout'">Logout</button>
</div>

<h1>Resultados de búsqueda</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Ciudad</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="persona : ${personas}">
    <td th:text="${persona.id}"></td>
    <td th:text="${persona.nombre}"></td>
    <td th:text="${persona.ciudad}"></td>
  </tr>
  </tbody>
</table>
<div class="back-button" >
  <a href="/api/persona/buscar" class="back-button">Volver a la búsqueda</a>
</div>

</body>
</html>
