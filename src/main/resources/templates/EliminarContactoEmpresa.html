<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Contacto de Empresa</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<form class="formulario" th:action="@{/api/empresa/eliminar-contacto/__${empresa.id}__}" method="POST">

  <input hidden th:value="${empresa.id}" name="idEmpresa">

  <div class="form-group my-3">
    <label class="mb-2">Empresa</label>
    <p th:text="'Empresa: ' + ${empresa.nombre}"></p>
  </div>

  <div class="form-group my-3">
    <label class="mb-2">Contacto</label>
    <select class="form-control" name="idContacto">
      <option value="">Seleccione un contacto</option>
      <option th:each="contacto : ${contactos}"
              th:value="${contacto.id}"
              th:text="|${contacto.persona.nombre} ${contacto.persona.apellido} (${contacto.persona.ciudad}) - Tel: ${contacto.persona.telefono} - Email: ${contacto.persona.email}|">
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-3 botones">Eliminar Contacto</button>

</form>
</body>
</html>
